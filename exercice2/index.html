<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            background-color: blue;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="400" height="400">
        Désolé, votre navigateur ne supporte pas Canvas. Mettez-vous à jour
    </canvas>
    <script>
        function UFO() { 
            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d");
            context.fillStyle = '#e0e1f3';
            context.fillStroke = '#e0e1f3';
            ctx.beginPath();
            ctx.moveTo(50, 50);
            ctx.quadraticCurveTo(120, 5, 200, 50);
            ctx.stroke();
            ctx.fill();
            ctx.lineJoin = "round"; //pour faire le bout du trait arrondir
            ctx.lineCap = "round"; //pour faire le bout du trait arrondir

            context.fillStyle = "#e0e1f3";
            context.fillStroke = "#e0e1f3"
            ctx.beginPath();
            ctx.moveTo(50, 50);
            ctx.quadraticCurveTo(120, 80, 200, 50);
            ctx.stroke();
            ctx.fill();
            ctx.lineJoin = "round"; //pour faire le bout du trait arrondir
            ctx.lineCap = "round"; //pour faire le bout du trait arrondir

        }
        var canvas = document.getElementById("canvas");
        if (canvas.getContext) {
            context = canvas.getContext('2d');
        }

        function drawCurve() {
            context.beginPath();
            context.strokeStyle = '#e0e1f3';
            context.fillStyle = "white";
            context.lineWidth = 4;
            context.moveTo(100, 30);
            context.quadraticCurveTo(120, -20, 150, 30);
            context.stroke();
            context.fill();
        }

        drawCurve();
        UFO();
    </script>
</body>

</html>
